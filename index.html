<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="setting" id="setting">
            <div class="manage" id="addplanet">
                <p id="+">+</p>
                <p id="text">Add Planet</p>
            </div>
        </div>

        <div class="planetsetting" id="planetsetting">
            <div class="planetinfo" id="mass">
                <p>Mass: </p>
            </div>
            <div class="planetinfo" id="radius">
                <p>Radius: </p>
            </div>
            <div class="planetinfo" id="speedTop">
                <p>Speed-Top: </p>
            </div>
            <div class="planetinfo" id="speedLeft">
                <p>Speed-Left: </p>
            </div>
        </div>

        <div class="control" id="control">
            <p id="controlvalue">Start</p>
        </div>

        <div class="close" id="close">
            <p>Close</p>
        </div>

        <div class="space" id="space"></div>
    </div>
    <script src="javascript/js.js"></script>
</body>
</html>
